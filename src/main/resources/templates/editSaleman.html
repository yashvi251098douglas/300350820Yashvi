<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-
KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5Kk
N" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-
ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-
JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-
JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <title>Edit</title>
</head>
<body>
<h1></h1>
<form method="post" th:action="@{save}">
  <div>
    <label><b>Transaction Number:</b></label>
    <input class="form-control" type="text" name="id"
           th:value="${salesman.id}">
  </div>
  <div>
    <label>Date of Transaction</label>
    <input class="form-control" type="date" name="dob"
           th:value="${salesman.dot}">
  </div>
  <div>
    <label><b>Salesman Name:</b></label>
    <input class="form-control" type="text" name="name"
           th:value="${salesman.name}">
  </div>
  <div>
    <label><b> Amount</b></label>
    <input class="form-control" type="text" name="amount"
           th:value="${salesman.amount}">
  </div>
  <div>
    <label><b>Item Type:</b></label>
    <select class="form-select" name="item" aria-label="Default select example" id="dropDown" >
      <option value="WashingMachine">Washing Machine</option>
      <option value="Refrigerator">Refrigerator</option>
      <option value="MusicSystem">Music System</option>
    </select>
  </div>

  <button type="save" class="btn-primary" th:href="@{/index}" >Save</button>
</form>
</body>
</html>
